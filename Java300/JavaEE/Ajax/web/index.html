    <h1>Ajax：01_ajax的概念与原理</h1>
    <h2>什么是Ajax</h2>
    <p>异步刷新技术，用于在当前页面内响应不同的请求内容。</p>
    <h2>为什么需要ajax</h2>
    <p>需要将本次响应的结果和前面的响应结果内容在同一个页面中展现给用户</p>
