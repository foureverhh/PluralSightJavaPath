<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
      <h:outputLabel value="${myHomeController.greeting}"/>
      <h:dataTable value="${myHomeController.flowers}" var="flower">
         <h:column>
            <f:facet name="header">花卉编号</f:facet>
            <h:outputText value="${flower.id}"/>
         </h:column>
         <h:column>
            <f:facet name="header">花卉名称</f:facet>
            <h:outputText value="${flower.name}"/>
         </h:column>
         <h:column>
            <f:facet name="header">价格（元）</f:facet>
            <h:outputText value="${flower.price}"/>
         </h:column>
         <h:column>
            <f:facet name="header">原产地</f:facet>
            <h:outputText value="${flower.production}"/>
         </h:column>
      </h:dataTable>
</h:body>

</html>
