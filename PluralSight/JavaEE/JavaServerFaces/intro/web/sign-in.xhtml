<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="templates/page_template.xhtml">
    <ui:param name="title" value="Sign in"/>
    <ui:define name="panel-top">
        <div>
            <ui:fragment rendered="#{not userManager.signedIn}">
                <h1>Sign in</h1>
                <p>Please enter your username.</p>
            </ui:fragment>
            <ui:fragment rendered="#{userManager.signedIn}">
                <h:form>
                    <h1>Welcome, #{userManager.currentUser.firstName}!</h1>
                    <p>You are already signed in. Do you want to
                        <h:commandLink action="#{userManager.signOut}"/>
                        ?
                    </p>
                </h:form>
            </ui:fragment>
            <ui:fragment rendered="#{not userManager.signedIn}">
                <h:form>
                    <h:panelGrid columns="3">
                        <h:column>
                            <h:outputLabel for="username">Username</h:outputLabel>
                            <h:inputText id="username" value="#{singIn.username}"/>
                        </h:column>
                      <h:column>
                          <h:outputLabel for="password">Username</h:outputLabel>
                          <h:inputSecret id="password" value="#{singIn.password}"/>
                      </h:column>
                        <h:column>
                            <h:outputText value=""/>
                            <h:commandButton value="Submit" action="#{signIn.submit}"/>
                        </h:column>
                    </h:panelGrid>
                </h:form>
            </ui:fragment>
        </div>
    </ui:define>
</ui:composition>
</html>
