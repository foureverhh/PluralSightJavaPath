<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition>
    <div>
            <ui:fragment rendered="#{not userManager.signedIn}">
                <h1>Welcome， visitor！</h1>
                <p>Please <h:link value="sign in" outcome="sign-in.xhtml"/>
                    or <h:link value="register" outcome="user-details.xhtml"/></p>
            </ui:fragment>
            <ui:fragment rendered="#{userManager.signedIn}">
                <h:form>
                    <h1>Welcome, #{userManager.currentUser.firstName}</h1>
                    <p>View and update your <h:link value="user details" outcome="user-details.xhtml"/>
                    or <h:commandLink value="sign out" action="#{userManager.signOut()}"/></p>
                </h:form>
            </ui:fragment>
    </div>
</ui:composition>
</html>
